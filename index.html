<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Niraj Kumar | Frontend Mentor | Stats preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style> 
    .attribution { font-size: 11px; text-align: center; color: white; }
    .attribution a { color: hsl(228, 90%, 59%); }
  </style>

  <!-- css -->
  <link rel="stylesheet" href="app/style.css">

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

</head>
<body>

  <main class="main-card">
    
    <div class="happy-customer-picture-container">
      <picture>
        <source media="(max-width: 400px)" srcset="images/image-header-mobile.jpg">
        <img src="images/image-header-desktop.jpg" alt="a happy business owner benifiting from the insights gained" class="happy-customer-picture">
      </picture>
      <!-- picture element loads only what is required instead of loading everything and hiding it-->
    </div>
    <div class="info-card">

      <h1>
        Get 
        <p class="heading-insight-accent">
          insights
        </p>
        that help your business grow.
      </h1>  
      
      <p class="description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="stats-card">
        
        <div class="stats-individual-info-card">
          
          <div class="stats-number">
            10k+
          </div>
          <div class="stats-object">
            companies
          </div>

        </div>
        
        <div class="stats-individual-info-card">
          
          <div class="stats-number">
            314
          </div>
          <div class="stats-object">
            templates
          </div>

        </div>
        
        <div class="stats-individual-info-card">
          
          <div class="stats-number">
            12M+
          </div>
          <div class="stats-object">
            queries
          </div>

        </div>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/niraj-kumar-r/stats-preview-frontendmentor">Niraj Kumar</a>.
  </footer> 
</body>
</html>
