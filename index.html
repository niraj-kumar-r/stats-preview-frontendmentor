<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Niraj Kumar | Frontend Mentor | Stats preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style> 
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <!-- css -->
  <link rel="stylesheet" href="app/style.css">

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

</head>
<body>

  <main class="main-card">
    
    <div class="happy-customer-picture-container">
      <picture>
        <source media="(max-width: 400px)" srcset="images/image-header-mobile.jpg">
        <img src="images/image-header-desktop.jpg" alt="a happy business owner benifiting from the insights gained" class="happy-customer-picture">
      </picture>
      <!-- picture element loads only what is required instead of loading everything and hiding it-->
    </div>
    
    <h1>
      Get 
      <div class="heading-insight-accent">
        insights
      </div>
      that help your business grow.
    </h1>  

    <p>
      Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.
    </p>
    
    10k+ companies
    314 templates
    12m+ queries
  </main>
    
  <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
